<div class="center">
  <h2>Login with FamilySearch</h2>
  <div class="form narrow">
    <form novalidate>
      <div class="left">
	<p>Username<br>
	  <input type="text" ng-model="user.name" /></p>
	<p>Password<br>
	  <input type="password" ng-model="user.password" /></p>
      </div>
      <button class="btn btn-success" ng-click="login($scope.user)">Login</button>
    </form>
    {{ user.error }}
  </div>
  <p><a class="btn btn-primary" ng-href="https://familysearch.org/register/" target="_blank">Register</a></p>
</div>
